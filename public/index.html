<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto Family Tree</title>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 100%; margin: auto; }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 { color: #667eea; }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: white;
        }

        .btn-download { background: #38b2ac; }
        .btn-download:hover { background: #319795; }

        .tree-container {
            background: white;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,.2);
            overflow: auto;
            max-height: 80vh;
        }

        .tree { display: flex; justify-content: center; }

        .tree ul {
            padding-top: 40px;
            display: flex;
            gap: 20px;
            position: relative;
        }

        .tree li {
            list-style: none;
            text-align: center;
            padding: 40px 10px 0;
            position: relative;
        }

        .tree li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            height: 40px;
            border-left: 2px solid #cbd5e0;
        }

        .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            border-top: 2px solid #cbd5e0;
        }

        .tree li:first-child::after { left: 50%; }
        .tree li:last-child::after { left: 0; }

        .tree > ul > li::before,
        .tree > ul > li::after { display: none; }

        .person-card {
            background: white;
            border: 3px solid #667eea;
            border-radius: 12px;
            padding: 12px;
            width: 160px;
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
        }

        .male { background: linear-gradient(135deg, #4299e1, #3182ce); }
        .female { background: linear-gradient(135deg, #ed64a6, #d53f8c); }

        .name { font-weight: bold; font-size: 14px; }
        .age { font-size: 12px; color: #4a5568; }

        .couple { display: flex; gap: 10px; align-items: center; }
        .heart { font-size: 20px; color: #f56565; }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>Otto Family Tree</h1>
        <button class="btn btn-download" onclick="downloadPDF()">üìÑ Download PDF</button>
    </div>

    <div class="tree-container" id="treeContainer">
        <div class="tree" id="tree"></div>
    </div>

</div>

<script>
/* ---------------- SAMPLE DATA ---------------- */
const people = [
    { id: 1, name: "John Otto", gender: "male", birthday: "1950-05-10", spouseId: 2 },
    { id: 2, name: "Mary Otto", gender: "female", birthday: "1955-03-22", spouseId: 1 },
    { id: 3, name: "Peter Otto", gender: "male", birthday: "1980-01-15", parentId: 1 },
    { id: 4, name: "Anna Otto", gender: "female", birthday: "1983-07-30", parentId: 1 }
];

/* ---------------- UTILITIES ---------------- */
function age(b) {
    if (!b) return "Unknown";
    const d = new Date(b);
    const t = new Date();
    let a = t.getFullYear() - d.getFullYear();
    if (t < new Date(t.getFullYear(), d.getMonth(), d.getDate())) a--;
    return a + " yrs";
}

function card(p) {
    return `
        <div class="person-card">
            <div class="avatar ${p.gender}">
                ${p.name[0]}
            </div>
            <div class="name">${p.name}</div>
            <div class="age">${age(p.birthday)}</div>
        </div>
    `;
}

/* ---------------- TREE RENDER ---------------- */
function renderTree() {
    const roots = people.filter(p => !p.parentId);
    let html = '<ul>';

    roots.forEach(p => {
        const spouse = people.find(s => s.id === p.spouseId);
        const kids = people.filter(c => c.parentId === p.id);

        html += '<li>';

        if (spouse) {
            html += `<div class="couple">${card(p)}<span class="heart">‚ù§Ô∏è</span>${card(spouse)}</div>`;
        } else {
            html += card(p);
        }

        if (kids.length) {
            html += '<ul>';
            kids.forEach(k => {
                html += `<li>${card(k)}</li>`;
            });
            html += '</ul>';
        }

        html += '</li>';
    });

    html += '</ul>';
    document.getElementById('tree').innerHTML = html;
}

renderTree();

/* ---------------- PDF DOWNLOAD ---------------- */
async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const el = document.getElementById('treeContainer');

    const originalOverflow = el.style.overflow;
    const originalHeight = el.style.maxHeight;
    el.style.overflow = 'visible';
    el.style.maxHeight = 'none';

    const canvas = await html2canvas(el, { scale: 2, backgroundColor: '#ffffff' });
    const img = canvas.toDataURL('image/png');

    const pdf = new jsPDF('landscape', 'px', 'a4');
    const w = pdf.internal.pageSize.getWidth();
    const h = (canvas.height * w) / canvas.width;

    pdf.addImage(img, 'PNG', 0, 0, w, h);
    pdf.save('Otto-Family-Tree.pdf');

    el.style.overflow = originalOverflow;
    el.style.maxHeight = originalHeight;
}
</script>
</body>
</html>
